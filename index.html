<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>

    <header>
        Rock Paper Scissors
    </header>

    <main>
       
        <section id="rock">
            <label>
                <input
                    type="radio"
                    name="options"
                    value="rock"
                />
                <img src="./assets/rock.png" alt="a gray stone">
            </label>
        </section>

        <section id="paper-and-scissors">
            <label>
                <input
                    type="radio"
                    name="options"
                    value="paper"
                />
                <img src="./assets/paper.png" alt="a piece of white paper">
            </label>

            <label>
                <input
                    type="radio"
                    name="options"
                    value="scissors"
                />
                <img src="./assets/scissors.png" alt="a pair of scissors">
            </label>
        </section>

        <button id="submit-button">Submit!</button>

        <section id="stats">
            <span id="wins">Wins: </span>
            <span id="losses">Losses: </span>
            <span id="draws">Draws: </span>
            <span id="win-percentage">Win-percentage: </span>
        </section>

    </main>

    <script type="module" src="./apps/app.js"></script>
</body>

</html>
